<app-header title="Segment">test</app-header>

<ion-content>
  <ion-segment [value]="publisher" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="">
      <ion-label>All</ion-label>
    </ion-segment-button>

    <ion-segment-button value="dc">
      <ion-label>DC</ion-label>
    </ion-segment-button>

    <ion-segment-button value="marvel">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item
      *ngFor="let hero of heroes | async | filter:publisher:'publisher'"
    >
      <ion-label>
        <h3>
          {{ hero.superhero }}
          <small>{{hero.alter_ego}}</small>
        </h3>
        <p>{{hero.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right"
        >{{hero.publisher}}</ion-label
      >
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(heroes | async) === null">
    <ion-item
      *ngFor="let items of [1,2,3,4,5,6,7,8,9]"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-skeleton-text
        animated
        style="width: 30%"
        slot="end"
      ></ion-skeleton-text>
    </ion-item>
  </ion-list>
</ion-content>
