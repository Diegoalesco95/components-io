<app-header title="avatar" [withAvatar]="true"></app-header>

<ion-content>
  <ion-chip color="primary" outline="true" *ngFor="let i of [1,2,3,4,5,6]">
    <ion-avatar>
      <img src="/assets/stan-lee.jpg" />
    </ion-avatar>
    <ion-label>Stan Lee</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let i of [1,2,3]">
      <ion-label>Stan Lee</ion-label>
      <ion-avatar slot="end">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
    </ion-item>
    <ion-item *ngFor="let i of [1,2,3]">
      <ion-avatar slot="start">
        <img src="/assets/stan-lee.jpg" />
      </ion-avatar>
      <ion-label>Stan Lee</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
