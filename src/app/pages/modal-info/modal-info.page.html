<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text> <p>{{message}}</p></ion-text>

  <ion-button (click)="onClose()" expand="block"> Back </ion-button>
  <ion-button (click)="onCloseWithData()" [disabled]="!needData" expand="block">
    Back with Data
  </ion-button>
</ion-content>
