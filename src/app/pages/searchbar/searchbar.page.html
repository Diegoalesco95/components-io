<app-header title="Search Bar"></app-header>

<ion-content>
  <ion-searchbar
    placeholder="Search item"
    animated
    (ionChange)="onSearch($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let album of albums | filter:searchText:'title' ">
      <ion-label>{{ album.title | titlecase}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
