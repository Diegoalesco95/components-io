<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Back"
        color="primary"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary" class="ion-text-capitalize">{{
      title
    }}</ion-title>
    <ion-buttons slot="end" *ngIf="withAvatar === true">
      <ion-avatar>
        <ion-img src="/assets/stan-lee.jpg"></ion-img>
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
